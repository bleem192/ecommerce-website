<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/products">电商网站</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">商品列表</a>
                <a class="nav-link" href="/cart">我的购物车</a>
                <a class="nav-link active" href="/orders">我的订单</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 订单列表 -->
    <div class="container mt-4">
        <h2>我的订单</h2>
        <!-- 没有订单 -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
            您还没有订单记录，快去购物吧！<a href="/products">返回商品列表</a>
        </div>
        <!-- 有订单 -->
        <div th:unless="${#lists.isEmpty(orders)}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>下单时间</th>
                        <th>总金额</th>
                        <th>订单状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNumber}">订单号</td>
                        <td th:text="${order.createdAt}">下单时间</td>
                        <td th:text="'¥' + ${order.totalPrice}">¥0.00</td>
                        <td>
                            <span th:if="${order.status == '待付款'}" class="badge bg-warning">待付款</span>
                            <span th:if="${order.status == '已付款'}" class="badge bg-primary">已付款</span>
                            <span th:if="${order.status == '已发货'}" class="badge bg-info">已发货</span>
                            <span th:if="${order.status == '已完成'}" class="badge bg-success">已完成</span>
                            <span th:if="${order.status == '已取消'}" class="badge bg-danger">已取消</span>
                        </td>
                        <td>
                            <a th:href="@{/orders/detail/{orderId}(orderId=${order.id})}" class="btn btn-primary btn-sm">查看详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
