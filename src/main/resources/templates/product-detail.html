<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/products">电商网站</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/products">商品列表</a>
                <a class="nav-link" href="/cart">我的购物车</a>
                <a class="nav-link" href="/orders">我的订单</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 商品详情 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img th:src="${product.imageUrl}" class="img-fluid" alt="${product.name}">
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">商品名称</h2>
                <p class="text-danger fw-bold fs-3" th:text="'¥' + ${product.price}">¥0.00</p>
                <p class="mt-4" th:text="${product.description}">商品描述</p>
                
                <!-- 加入购物车表单 -->
                <form th:action="@{/cart/add}" method="post" class="mt-5">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">数量</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" max="10" style="width: 100px;">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">加入购物车</button>
                </form>
                
                <!-- 返回商品列表 -->
                <a href="/products" class="btn btn-secondary mt-3">返回商品列表</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
