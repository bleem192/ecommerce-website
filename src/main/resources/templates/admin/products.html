<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/products">电商网站管理后台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">商品列表</a>
                <a class="nav-link" href="/cart">我的购物车</a>
                <a class="nav-link" href="/orders">我的订单</a>
                <span class="nav-link text-light">|</span>
                <a class="nav-link active" href="/admin/products">商品管理</a>
                <a class="nav-link" href="/admin/orders">订单管理</a>
                <a class="nav-link" href="/admin/statistics">销售统计</a>
                <a class="nav-link" href="/admin/customers">客户管理</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 商品列表 -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>商品管理</h2>
            <a href="/admin/products/add" class="btn btn-primary">添加商品</a>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="'¥' + ${product.price}"></td>
                    <td>
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">编辑</a>
                        <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个商品吗？')">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
