<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户管理 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/products">电商网站管理后台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/products">商品管理</a>
                <a class="nav-link" href="/admin/statistics">销售统计</a>
                <a class="nav-link active" href="/admin/customers">客户管理</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 客户列表 -->
    <div class="container mt-4">
        <h2>客户管理</h2>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>用户ID</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>角色</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <form th:action="@{/admin/customers/change-role/{id}(id=${user.id})}" method="post" style="display: inline;">
                            <select name="role" class="form-select form-select-sm" th:value="${user.role}">
                                <option value="USER">普通用户</option>
                                <option value="ADMIN">管理员</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary ms-2">修改</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
