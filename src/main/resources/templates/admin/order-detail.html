<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/products">电商网站管理后台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">商品列表</a>
                <a class="nav-link" href="/cart">我的购物车</a>
                <a class="nav-link" href="/orders">我的订单</a>
                <span class="nav-link text-light">|</span>
                <a class="nav-link" href="/admin/products">商品管理</a>
                <a class="nav-link" href="/admin/orders">订单管理</a>
                <a class="nav-link" href="/admin/statistics">销售统计</a>
                <a class="nav-link" href="/admin/customers">客户管理</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 订单详情 -->
    <div class="container mt-4">
        <h2>订单详情</h2>
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">订单信息</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>订单号：</strong><span th:text="${order.orderNumber}"></span></p>
                        <p><strong>用户名：</strong><span th:text="${order.user.username}"></span></p>
                        <p><strong>下单时间：</strong><span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                        <p><strong>联系邮箱：</strong><span th:text="${order.email}"></span></p>
                        <p><strong>订单状态：</strong>
                            <span class="badge" th:class="${order.status == '已完成' ? 'bg-success' : order.status == '已付款' ? 'bg-info' : order.status == '已发货' ? 'bg-primary' : order.status == '已取消' ? 'bg-danger' : 'bg-warning'}" th:text="${order.status}">
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6 text-end">
                        <h4 class="text-danger">总金额：<span th:text="'¥' + ${order.totalPrice}"></span></h4>
                        <form th:action="@{/admin/orders/update-status/{id}(id=${order.id})}" method="post" style="display: inline;">
                            <select name="status" class="form-select form-select-sm" th:value="${order.status}">
                                <option value="待付款">待付款</option>
                                <option value="已付款">已付款</option>
                                <option value="已发货">已发货</option>
                                <option value="已完成">已完成</option>
                                <option value="已取消">已取消</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary ms-2">更新状态</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 订单项 -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">商品明细</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>商品图片</th>
                            <th>商品名称</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${order.orderItems}">
                            <td><img th:src="${item.product.imageUrl}" width="80" height="80" alt="${item.product.name}"></td>
                            <td th:text="${item.product.name}"></td>
                            <td th:text="'¥' + ${item.unitPrice}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="'¥' + ${item.totalPrice}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="mt-4">
            <a href="/admin/orders" class="btn btn-secondary">返回订单列表</a>
        </div>
    </div>
</body>
</html>
