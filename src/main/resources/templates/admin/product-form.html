<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/products">电商网站管理后台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">商品列表</a>
                <a class="nav-link" href="/cart">我的购物车</a>
                <a class="nav-link" href="/orders">我的订单</a>
                <span class="nav-link text-light">|</span>
                <a class="nav-link active" href="/admin/products">商品管理</a>
                <a class="nav-link" href="/admin/orders">订单管理</a>
                <a class="nav-link" href="/admin/statistics">销售统计</a>
                <a class="nav-link" href="/admin/customers">客户管理</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 商品表单 -->
    <div class="container mt-4">
        <h2 th:if="${product.id == null}">添加商品</h2>
        <h2 th:if="${product.id != null}">编辑商品</h2>
        
        <form th:action="@{${product.id == null} ? '/admin/products/add' : '/admin/products/edit/' + ${product.id}}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">商品名称</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">商品描述</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">价格</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">图片URL</label>
                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="https://picsum.photos/200/200?random=1">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/admin/products" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
