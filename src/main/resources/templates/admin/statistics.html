<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>销售统计 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/products">电商网站管理后台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/products">商品管理</a>
                <a class="nav-link active" href="/admin/statistics">销售统计</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 销售统计 -->
    <div class="container mt-4">
        <h2>销售统计报表</h2>
        
        <!-- 统计概览 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">总订单数</h5>
                        <p class="card-text display-4" th:text="${orders.size()}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">总销售额</h5>
                        <p class="card-text display-4">¥
                            <span th:text="${totalSales}">0.00</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">已完成订单</h5>
                        <p class="card-text display-4">
                            <span th:text="${completedOrders}">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">待处理订单</h5>
                        <p class="card-text display-4">
                            <span th:text="${pendingOrders}">0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 订单详细列表 -->
        <h3>订单详情</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>用户名</th>
                    <th>订单金额</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNumber}"></td>
                    <td th:text="${order.user.username}"></td>
                    <td th:text="'¥' + ${order.totalPrice}"></td>
                    <td>
                        <span class="badge" th:class="${order.status == '已完成' ? 'bg-success' : order.status == '已付款' ? 'bg-info' : 'bg-warning'}" th:text="${order.status}">
                        </span>
                    </td>
                    <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(order.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
