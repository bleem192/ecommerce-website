<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单管理 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/products">电商网站管理后台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">商品列表</a>
                <a class="nav-link" href="/cart">我的购物车</a>
                <a class="nav-link" href="/orders">我的订单</a>
                <span class="nav-link text-light">|</span>
                <a class="nav-link" href="/admin/products">商品管理</a>
                <a class="nav-link active" href="/admin/orders">订单管理</a>
                <a class="nav-link" href="/admin/statistics">销售统计</a>
                <a class="nav-link" href="/admin/customers">客户管理</a>
                <span class="nav-link text-light">欢迎，[[${username}]]</span>
                <a class="nav-link text-light" href="/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 订单列表 -->
    <div class="container mt-4">
        <h2>订单管理</h2>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>用户名</th>
                    <th>订单金额</th>
                    <th>订单状态</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNumber}"></td>
                    <td th:text="${order.user.username}"></td>
                    <td th:text="'¥' + ${order.totalPrice}"></td>
                    <td>
                        <form th:action="@{/admin/orders/update-status/{id}(id=${order.id})}" method="post" style="display: inline;">
                            <select name="status" class="form-select form-select-sm" th:value="${order.status}">
                                <option value="待付款">待付款</option>
                                <option value="已付款">已付款</option>
                                <option value="已发货">已发货</option>
                                <option value="已完成">已完成</option>
                                <option value="已取消">已取消</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary ms-2">更新</button>
                        </form>
                    </td>
                    <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(order.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}" class="btn btn-sm btn-info">查看详情</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
