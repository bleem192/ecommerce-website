<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电商网站 - 注册</title>
    <!-- 引入Bootstrap样式（无需本地下载） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>电商网站注册</h3>
                    </div>
                    <div class="card-body">
                        <!-- 注册表单 -->
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <!-- 注册成功提示 -->
                            <div th:if="${param.registerSuccess}" class="alert alert-success">
                                注册成功！请登录。
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                            </div>
                            <div th:if="${param.passwordMismatch}" class="alert alert-danger">
                                两次输入的密码不一致！
                            </div>
                            <div th:if="${param.usernameExists}" class="alert alert-danger">
                                用户名已存在！
                            </div>
                            <div th:if="${param.emailExists}" class="alert alert-danger">
                                邮箱已存在！
                            </div>
                            <button type="submit" class="btn btn-primary w-100">注册</button>
                        </form>
                        
                        <script>
                            // 前端密码验证
                            document.querySelector('form').addEventListener('submit', function(event) {
                                const password = document.getElementById('password').value;
                                const confirmPassword = document.getElementById('confirmPassword').value;
                                
                                if (password !== confirmPassword) {
                                    alert('两次输入的密码不一致！');
                                    event.preventDefault(); // 阻止表单提交
                                }
                            });
                        </script>
                        <!-- 登录链接 -->
                        <div class="mt-3 text-center">
                            <a href="/login" class="text-decoration-none">已有账号？去登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
